{% extends "base.html" %}
{% block content %}
<div class="add-chapter-container">
    <h1 class="add-chapter-title">Ajouter un chapitre Ã  {{ manga_name }}</h1>
    <form method="post" class="add-chapter-form" enctype="multipart/form-data">
        <div class="form-group">
            <label for="chapter_name">Nom du chapitre :</label>
            <input type="text" id="chapter_name" name="chapter_name" required>
        </div>
        <div class="form-group">
            <label for="date_added">Date d'ajout :</label>
            <input type="date" id="date_added" name="date_added">
        </div>
        <div class="form-group">
            <label for="chapter_folder">Dossier contenant les images :</label>
            <input type="file" id="images" name="names" multiple>
        </div>
        <button type="submit" class="add-chapter-btn">Ajouter</button>
    </form>
</div>

<style>
.add-chapter-container {
    max-width: 480px;
    margin: 40px auto 0 auto;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 4px 24px rgba(44,78,80,0.08);
    padding: 32px 28px 28px 28px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.add-chapter-title {
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    color: #2c4e50;
    margin-bottom: 24px;
}
.add-chapter-form {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 18px;
}
.form-group {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    width: 100%;
}
.form-group label {
    font-weight: 500;
    margin-bottom: 6px;
    color: #2c4e50;
}
.form-group input[type="text"],
.form-group input[type="date"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #b3ebf5;
    border-radius: 8px;
    font-size: 1rem;
    margin-bottom: 2px;
    background: #f8fafd;
}
.add-chapter-btn {
    background: linear-gradient(90deg, #2c4e50 70%, #00cfff 100%);
    color: #fff;
    padding: 12px 0;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s;
    margin-top: 8px;
}
.add-chapter-btn:hover {
    background: linear-gradient(90deg, #00cfff 70%, #2c4e50 100%);
}
</style>
{% endblock %}
